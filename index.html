<!DOCTYPE html>
<html>
  <head>
	<title>Open Panzer</title>
	<meta name="Author" content="Nicu Pavel, npavel@linuxconsulting.ro"/>
	<meta name="description" content="HTML5 Panzer General 2 Clone"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="icon" href="resources/ui/page/icon/icon.png" type="image/png"/>
	<link rel="apple-touch-icon" href="resources/ui/page/icon/icon-big.png" />
	<script src="js/dom.js"></script>
	<script src="js/prototypes.js"></script>
	<script src="js/scenarios.js"></script>
	<script src="js/eventhandler.js"></script>
	<script src="js/ai.js"></script>
	<script src="js/style.js"></script>
	<script src="js/sound.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/equipment-condensed.js"></script> <!-- for loading speed -->
	<!-- <script src="js/equipment.js"></script> --> <!-- the human readable version for development -->
	<script src="js/gamerules.js"></script>
	<script src="js/gamestate.js"></script>
	<script src="js/unit.js"></script>
	<script src="js/map.js"></script>
	<script src="js/maploader.js"></script>
	<script src="js/render.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/game.js"></script>
	<link href="css/ui.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="gameStart();" id="mainbody">
	<div id="statusbar"></div> <!-- Status bar where messages/infos are shown -->
	<div id="menu"> <!-- Where the menu is being built -->
		<div id="slidemenu"></div>
	</div>
	<div id="unit-context"></div> <!-- Where the buttons for unit contextual actions appear -->
	<div id="unit-info">  <!-- Unit info dialog -->
		<div class="imageCol">
		<div id="uImage"></div>	
		</div>
		<div class="nameRow"><div id="uName">Open Panzer</div>
		<div class="statsRow">
			<div class="uStat" id="uFlag"></div>
		
			<div class="uStat" id="uStr"></div>
			<div class="uStat" id="uFuel"></div>
			<div class="uStat" id="uAmmo"></div>
			<div class="uStat" id="uGunRange"></div>
			<div class="uStat" id="uMovement"></div>
		
			<div class="uStat" id="uExp"></div>
			<div class="uStat" id="uEnt"></div>
			<div class="uStat" id="uIni"></div>
			<div class="uStat" id="uSpot"></div>

			<div class="uStat" id="uAHard"></div>
			<div class="uStat" id="uASoft"></div>
			<div class="uStat" id="uAAir"></div>
			<div class="uStat" id="uANaval"></div>

			<div class="uStat" id="uDHard"></div>
			<div class="uStat" id="uDAir"></div>
			<div class="uStat" id="uDClose"></div>
			<div class="uStat" id="uDRange"></div>
			
			<div class="uStat" id="uMoveType"></div>
			<div class="uStat" id="uTarget"></div>
			<!-- <div class="uStat" id="uClass"></div> -->
			<div id="uTransport"></div>
		</div>
		</div>
	</div>
	<div id="ui-message"> <!-- Message popup -->
		<div id="title">title</div>
		<div id="message">message</div>
		<div id="uiokbut"></div>
	</div>
	<div id="container-unitlist">
		<div class="hscroll-container" id="hscroll-unitlist">
			<div class="hscroll" id="unitlist"></div><!-- Current player units -->
		</div>
	</div>
	<div id="equipment"><!-- Equipment Window -->
		<div id="currentPrestige"></div>
		<div id="eqSelClass"></div>
	 	<div class="hscroll-container" id="hscroll-eqUnitList"><div class="hscroll" id="eqUnitList"></div></div>
		<div class="hscroll-container" id="hscroll-eqTransportList">
			<div class="hscroll" id="eqTransportList"></div>
		</div>
		<div id="eqButtonsContainer">
			<div class="eqButton" id="eqCloseBut"></div>
			<div class="eqButton" id="eqSelCountryButton"><div id="eqSelCountry"></div></div>
			<div class="eqButton" id="eqUpgradeBut"></div><div class="eqCostText" id="eqUpgradeText"></div>
			<div class="eqButton" id="eqNewBut"></div><div class="eqCostText" id="eqNewText"></div>
		</div>
		<div id="eqUserSel"></div> <!-- keeps track of user selections -->
	</div>
	<div id="game"></div> <!-- Where the canvases are added -->
	<!-- reference custom fonts so they get loaded before the canvas rendering -->
	<span style="font-family: unitInfo; visibility: hidden">Preloading fonts</span>
  </body>
</html>
